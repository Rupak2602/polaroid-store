<!DOCTYPE html>
<html>
<head>
  <title>Admin Orders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top-bar">
  <h1 class="logo">Orders</h1>
</header>

<section class="features" id="orders"></section>

<script>
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const box = document.getElementById("orders");

  if (orders.length === 0) {
    box.innerHTML = "<p>No orders yet</p>";
  }

  orders.forEach(o => {
    box.innerHTML += `
      <div class="feature-card">
        <h3>${o.name}</h3>
        <p>${o.phone}</p>
        <p>${o.address}</p>
        <p><strong>Total â‚¹${o.total}</strong></p>
        <small>${o.date}</small>
      </div>
    `;
  });
</script>

</body>
</html>
