<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================
       BASIC META
  ========================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Polaroid Store</title>

  <!-- =========================
       MAIN CSS FILE
  ========================== -->
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <!-- =========================
       TOP BAR / HEADER
  ========================== -->
  <header class="top-bar">
    <h1 class="logo">Your Cart</h1>
    <a href="products.html" class="nav-btn">Back</a>
  </header>

  <!-- =========================
       CART ITEMS
       (Items will be injected
        here by app.js)
  ========================== -->
  <section class="features" id="cart-items">
    <!-- JS will load cart items here -->
  </section>

  <!-- =========================
       CART TOTAL & CHECKOUT
  ========================== -->
  <section class="cta">
    <h2>Total Amount: <span id="cart-total">₹0</span></h2>

    <a href="checkout.html" class="primary-btn">
      Proceed to Checkout
    </a>
  </section>

  <!-- =========================
       FOOTER
  ========================== -->
  <footer class="footer">
    <p>© 2025 Polaroid Store</p>
  </footer>

  <!-- =========================
       MAIN JAVASCRIPT
  ========================== -->
  <script src="../js/app.js"></script>

</body>
</html>
