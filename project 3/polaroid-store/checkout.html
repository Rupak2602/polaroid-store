<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================
       BASIC META
  ========================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Polaroid Store</title>

  <!-- =========================
       MAIN CSS
  ========================== -->
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <!-- =========================
       TOP BAR / HEADER
  ========================== -->
  <header class="top-bar">
    <h1 class="logo">Checkout</h1>
    <a href="cart.html" class="nav-btn">Back</a>
  </header>

  <!-- =========================
       CHECKOUT FORM
  ========================== -->
  <section class="features">

    <!-- CUSTOMER DETAILS -->
    <div class="feature-card">
      <h3>Delivery Details</h3>

      <input
        type="text"
        id="name"
        placeholder="Full Name"
        style="width:100%; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #ddd;"
      />

      <input
        type="tel"
        id="phone"
        placeholder="Mobile Number"
        style="width:100%; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #ddd;"
      />

      <textarea
        id="address"
        placeholder="Full Delivery Address"
        rows="3"
        style="width:100%; padding:12px; margin-top:10px; border-radius:10px; border:1px solid #ddd;"
      ></textarea>
    </div>

    <!-- PAYMENT SECTION -->
    <div class="feature-card">
      <h3>Payment</h3>
      <p style="margin-top:6px; font-size:14px; color:#555;">
        Scan the QR code below and complete the payment
      </p>

      <!-- UPI QR IMAGE -->
      <img
        src="./assets/upi-qr.png"
        alt="UPI QR Code"
        style="width:200px; display:block; margin:16px auto;"
      />

      <p style="text-align:center; font-size:13px; color:#666;">
        After payment, click <strong>Place Order</strong>
      </p>
    </div>

  </section>

  <!-- =========================
       PLACE ORDER BUTTON
  ========================== -->
  <section class="cta">
    <button class="primary-btn" onclick="placeOrder()">
      I Have Paid – Place Order
    </button>
  </section>

  <!-- =========================
       FOOTER
  ========================== -->
  <footer class="footer">
    <p>© 2025 Polaroid Store</p>
  </footer>

  <!-- =========================
       MAIN JAVASCRIPT
  ========================== -->
  <script src="../js/app.js"></script>

</body>
</html>
